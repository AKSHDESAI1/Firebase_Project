<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Signup Form | FireBase Project </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="/public/assets/css/signup.css">
</head>

<body class="bg-dark text-light">

  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-5 m-auto">

        <h2 class="alert alert-info order-md-2 text-center">
          Signup Form
        </h2>

        <form action="" id="signup">
          <div>
            <label for="email" class="form-label"> Email Id </label>
            <input type="email" class="form-control" id="email" autofocus required>
          </div>

          <div class="mt-3">
            <label for="password" class="form-label"> Password </label>
            <input type="password" class="form-control" id="password" required>
          </div>

          <div class="mt-3">
            <label for="c_password" class="form-label"> Confirm Password </label>
            <input type="password" class="form-control" id="c_password" required>
          </div>

          <button type="submit" class="btn btn-outline-success btn-lg mt-3"> Signup </button>
        </form>

        <hr>
        Already have an Account? <a href="/dist/auth/login.html" class="text-warning"> Login here </a>

      </div>
    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="/public/encrypt/signup.bundle.js"></script>

</html>
