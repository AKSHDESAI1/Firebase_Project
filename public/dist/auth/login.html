<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Form | FireBase Project </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-dark text-light">

  <div class="container">
    <div class="row">
      <div class="col-md-8 mt-5 m-auto">

        <h2 class="alert alert-primary order-md-2 text-center">
          Login Form
        </h2>

        <form action="" id="login">
          <div>
            <label for="email" class="form-label"> Email Id </label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <div class="mt-3">
            <label for="password" class="form-label"> Password </label>
            <input type="email" class="form-control" id="password" required>
          </div>

          <button class="btn btn-outline-success btn-lg mt-3"> Login </button>
        </form>

        <hr>
        Not have an Account? <a href="/public/dist/auth/signup.html" class="text-warning"> Signup here </a>

        <div id="social-media-icon" class="mt-4">
          <button class="btn btn-outline-primary mt-1"> Login With Google </button>
          <button class="btn btn-outline-warning text-light mt-1"> Login With Twitter </button>
          <button class="btn btn-outline-success text-light mt-1"> Login With Github </button>
          <button class="btn btn-outline-danger text-light mt-1"> Login With Phone Number </button>
        </div>

      </div>
    </div>

  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="/public/encrypt/index.bundle.js"></script>

</html>
